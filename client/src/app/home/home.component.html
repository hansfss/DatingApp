<div class="container mt-5">
    <div style='text-align: center' *ngIf="!registerMode">
        <h1>Find your match</h1>
        <p class="lead">Horny MILFS nearby looking for a good time... Come on in and resolve your mother issues!</p>
        <div class="text-center">
            <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-info btn-lg">Learn more</button>
        </div>
    </div>

    <div class="container" *ngIf="registerMode">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register><!--[](passing data to child component), ()(passing data to parent)-->
            </div>
        </div>
    </div>
</div>
